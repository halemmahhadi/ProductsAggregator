{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="card-columns">
    {% for object in object_list %}
    <div class="card  " style=height:470px;;>
        <a href="{{ object.urls }}"><img class="card-img-top" src="{{ object.image }}"/></a>
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ object.urls }}">
                    {{ object.product_description }}</a></h5>
             <h4 class="btn btn-success">
            <span>$</span>{{ object.price }}
        </h4>
        </div>



    </div>

    {% endfor %}
</div>
{% endblock %}
